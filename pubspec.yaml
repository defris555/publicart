name: publicart
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animate_do: ^2.0.0
  app_settings: ^4.1.1
  cloud_firestore: ^2.5.0
  convex_bottom_bar: ^3.0.0
  cupertino_icons: ^1.0.2
  firebase_core: ^1.5.0
  flutter:
    sdk: flutter
  flutter_animated_dialog: ^2.0.1
  flutter_map: ^0.13.1
  flutter_map_location: ^0.12.0
  flutter_map_marker_cluster: ^0.4.0
  flutter_svg: ^0.22.0
  geolocator: ^7.3.1
  get: ^4.2.1+2
  get_storage: ^2.0.2
  google_fonts: ^2.1.0
  gsheets: ^0.3.1
  introduction_screen: ^2.1.0
  just_the_tooltip: ^0.0.7+2
  provider: ^6.0.0
  responsive_sizer: ^3.0.4+4
  simple_animations: ^3.1.1
  spring: ^2.0.2
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_launcher_icons: ^0.9.0

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/appIcon.png"
  android: true
  ios: true

flutter_native_splash:
  color: "#1D3341"
  image: "assets/images/splash.png"
  android: true
  ios: true
  android_gravity: fill
  ios_content_mode: scaleAspectFill

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
